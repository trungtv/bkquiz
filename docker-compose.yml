name: bkquiz

services:
  postgres:
    image: postgres:16-alpine
    container_name: bkquiz-postgres
    restart: unless-stopped
    environment:
      # Dev credentials only - use environment variables in production
      POSTGRES_DB: bkquiz
      POSTGRES_USER: bkquiz
      POSTGRES_PASSWORD: bkquiz
    ports:
      - "5433:5432"
    volumes:
      - bkquiz_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bkquiz -d bkquiz"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: bkquiz-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - bkquiz_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    container_name: bkquiz-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
      mc mb -p local/$$S3_BUCKET || true &&
      mc anonymous set download local/$$S3_BUCKET || true
      "
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      S3_BUCKET: bkquiz-media
    restart: "no"

volumes:
  bkquiz_postgres_data:
  bkquiz_minio_data:


